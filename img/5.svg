<svg width="1200" height="750" viewBox="0 0 1200 750" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Фон -->
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap');
            .body-text { font-family: 'Inter', sans-serif; fill: #2D3748; }
            .light-text { font-family: 'Inter', sans-serif; fill: #718096; }
            .mono-text { font-family: 'Menlo', 'Courier New', monospace; fill: #d1d5db; }
            .btn-text { font-family: 'Inter', sans-serif; font-weight: 500; text-anchor: middle; }
        </style>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.1"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="#F7FAFC"/>

    <!-- Основная панель -->
    <rect x="50" y="50" width="1100" height="650" rx="12" fill="#FFFFFF" filter="url(#shadow)"/>

    <!-- Хедер -->
    <line x1="50" y1="120" x2="1150" y2="120" stroke="#E2E8F0" stroke-width="1"/>
    <text x="80" y="90" class="body-text" font-size="16" font-weight="500">Step 1 of 3</text>

    <!-- Кнопки в хедере -->
    <g cursor="pointer">
        <rect x="750" y="70" width="80" height="34" rx="6" fill="white" stroke="#E2E8F0"/>
        <text x="790" y="92" class="btn-text" font-size="14">Back</text>
    </g>
    <g cursor="pointer">
        <rect x="840" y="70" width="34" height="34" rx="6" fill="white" stroke="#E2E8F0"/>
        <path d="M 855 81 L 861 87 L 855 93" stroke="#718096" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="rotate(180 858 87)"/>
    </g>
    <g cursor="pointer">
        <rect x="884" y="70" width="80" height="34" rx="6" fill="white" stroke="#E2E8F0"/>
        <text x="924" y="92" class="btn-text" font-size="14">Next</text>
    </g>
    <g cursor="pointer">
        <rect x="980" y="70" width="140" height="34" rx="6" fill="#4299E1"/>
        <text x="1050" y="92" class="btn-text" font-size="14" fill="white">Show Example</text>
    </g>


    <!-- Левая панель (Задание) -->
    <line x1="400" y1="120" x2="400" y2="700" stroke="#E2E8F0" stroke-width="1"/>
    <text x="80" y="160" class="body-text" font-size="24" font-weight="700">Step 1</text>
    <text x="80" y="200" class="light-text" font-size="15" line-height="1.6">
        <tspan x="80" dy="0em">Create the basic structure off a</tspan>
        <tspan x="80" dy="1.4em">card. It should consist of a</tspan>
        <tspan x="80" dy="1.4em">main container with the clas</tspan>
        <tspan x="80" dy="1.4em">"profile-card", an image</tspan>
        <tspan x="80" dy="1.4em">with the tag "img", and tw.</tspan>
    </text>
    <g cursor="pointer">
        <rect x="80" y="320" width="290" height="44" rx="6" fill="#4299E1"/>
        <text x="225" y="347" class="btn-text" font-size="16" fill="white">Check</text>
    </g>

    <!-- Правая панель -->
    <!-- Область редактора -->
    <rect x="401" y="121" width="748" height="320" fill="#1A202C" />
    
    <!-- Вкладки (Tabs) -->
    <g>
        <!-- Активная вкладка HTML -->
        <rect x="401" y="121" width="100" height="40" fill="#1A202C" />
        <text x="451" y="146" class="btn-text" font-size="14" fill="white">HTML</text>

        <!-- Неактивные вкладки -->
        <rect x="501" y="121" width="100" height="40" fill="#EDF2F7" />
        <text x="551" y="146" class="btn-text" font-size="14" fill="#2D3748">CSS</text>
        <line x1="501" y1="121" x2="501" y2="161" stroke="#E2E8F0" />

        <rect x="601" y="121" width="100" height="40" fill="#EDF2F7" />
        <text x="651" y="146" class="btn-text" font-size="14" fill="#2D3748">JS</text>
        <line x1="601" y1="121" x2="601" y2="161" stroke="#E2E8F0" />
    </g>
    <line x1="401" y1="161" x2="1149" y2="161" stroke="#4A5568"/>

    <!-- Содержимое редактора HTML (симуляция) -->
    <text x="420" y="190" class="mono-text" font-size="14">
        <tspan fill="#718096">1</tspan>
        <tspan dx="15" fill="#90CDF4">&lt;div</tspan>
        <tspan fill="#F6AD55"> class=</tspan>
        <tspan fill="#B83280">"profile-card"</tspan>
        <tspan fill="#90CDF4">&gt;</tspan>
        
        <tspan x="420" dy="1.4em" fill="#718096">2</tspan>
        <tspan dx="15" fill="#90CDF4">&lt;h1&gt;</tspan>
        <tspan>bbb</tspan>
        <tspan fill="#90CDF4">&lt;/h1&gt;</tspan>
        
        <tspan x="420" dy="1.4em" fill="#718096">3</tspan>
        <tspan dx="15" fill="#90CDF4">&lt;img</tspan>
        <tspan fill="#F6AD55"> src=</tspan>
        <tspan fill="#B83280">"..."</tspan>
        <tspan fill="#90CDF4">&gt;</tspan>
        
        <tspan x="420" dy="1.4em" fill="#718096">4</tspan>
        <tspan dx="15" fill="#90CDF4">&lt;p&gt;</tspan>
        <tspan>kkk</tspan>
        <tspan fill="#90CDF4">&lt;/p&gt;</tspan>
        
        <tspan x="420" dy="1.4em" fill="#718096">5</tspan>
        <tspan dx="15" fill="#90CDF4">&lt;/div&gt;</tspan>
    </text>

    <!-- Область предпросмотра (Preview) -->
    <line x1="401" y1="441" x2="1149" y2="441" stroke="#E2E8F0"/>
    <text x="420" y="475" class="body-text" font-size="16" font-weight="500">bbb</ttext>

    <!-- Изображение кота -->
    <image href="https://i.imgur.com/Qk3o5x7.jpeg" x="420" y="495" width="300" height="200" />
    <text x="420" y="495" class="body-text" font-size="16" font-weight="500"></text>
</svg>