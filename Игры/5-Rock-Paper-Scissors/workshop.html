        const answerTimers = {};

        steps.forEach((step, idx) => {
          const tab = document.createElement("button");
          tab.className = "tab" + (idx === 0 ? " active" : "");
          tab.textContent = `${idx + 1}`;
          tab.dataset.idx = idx;
          tabsDiv.appendChild(tab);

          const content = document.createElement("div");
          content.className = "tab-content" + (idx === 0 ? " active" : "");
          content.id = `tab-content-${idx}`;
          content.innerHTML = `
          <div class="task-title">${step.title}</div>
          <div class="task-desc">${step.desc}</div>
          <button class="show-btn" onclick="toggleHints(${idx})" id="hints-btn-${idx}">–ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫–∏</button>
          <button class="show-btn" onclick="toggleAnswer(${idx})" id="answer-btn-${idx}" disabled>–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
          <div class="timer-text" id="timer-${idx}"></div>
          <div class="hints-block" id="hints-${idx}">${step.hints.map((h) => "<div>‚Ä¢ " + h + "</div>").join("")}</div>
          <div class="answer-block" id="answer-${idx}"><pre></pre></div>
        `;
          tabContentsDiv.appendChild(content);

          const pre = content.querySelector(`#answer-${idx} pre`);
          if (pre) pre.textContent = step.answer;

          timerElements[idx] = document.getElementById(`timer-${idx}`);
        });

        tabsDiv.addEventListener("click", (e) => {
          if (!e.target.classList.contains("tab")) return;
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll(".tab-content")
            .forEach((c) => c.classList.remove("active"));
          e.target.classList.add("active");
          document
            .getElementById("tab-content-" + e.target.dataset.idx)
            .classList.add("active");
        });

        window.toggleHints = (idx) => {
          const hintsBlock = document.getElementById("hints-" + idx);
          const hintsBtn = document.getElementById("hints-btn-" + idx);
          const answerBtn = document.getElementById("answer-btn-" + idx);
          const timerElement = timerElements[idx];

          if (hintsBlock.style.display === "block") {
            hintsBlock.style.display = "none";
            hintsBtn.textContent = "–ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫–∏";
            timerElement.classList.remove("timer-active");
            timerElement.textContent = "";

            answerBtn.disabled = true;
            answerBtn.textContent = "–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç";

            if (answerTimers[idx]) {
              clearInterval(answerTimers[idx].interval);
              clearTimeout(answerTimers[idx].timeout);
              delete answerTimers[idx];
            }
          } else {
            hintsBlock.style.display = "block";
            hintsBtn.textContent = "–°–∫—Ä—ã—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫–∏";

            timerElement.classList.add("timer-active");

            answerTimers[idx] = {
              interval: setInterval(() => {
                timeLeft--;
                timerElement.textContent = `–û—Ç–≤–µ—Ç –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω —á–µ—Ä–µ–∑: ${timeLeft} —Å–µ–∫—É–Ω–¥`;

                if (timeLeft <= 0) {
                  clearInterval(answerTimers[idx].interval);
                  timerElement.textContent = "–û—Ç–≤–µ—Ç —Ç–µ–ø–µ—Ä—å –¥–æ—Å—Ç—É–ø–µ–Ω!";
                  answerBtn.disabled = false;

              }, 1000),

              timeout: setTimeout(() => {
                clearInterval(answerTimers[idx].interval);

                answerBtn.disabled = false;
              }, 30000),
            };
