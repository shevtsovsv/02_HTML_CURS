          answer: `function showMagic() {<br>  clickCount++;<br>  <br>  // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫<br>  document.getElementById('clickCounter').innerHTML = '–ö–ª–∏–∫–æ–≤: ' + clickCount;<br>  <br>  // –°–æ–∑–¥–∞—ë–º —á–∞—Å—Ç–∏—Ü—ã<br>  createParticles();<br>  <br>  // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è<br>  checkAchievements();<br>  <br>  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ<br>  const randomIndex = Math.floor(Math.random() * magicMessages.length);<br>  const randomMessage = magicMessages[randomIndex];<br>  const messageElement = document.getElementById('magicMessage');<br>  messageElement.innerHTML = '&lt;p style=&quot;margin-top: 20px; font-size: 1.2rem;&quot;&gt;' + randomMessage + '&lt;/p&gt;';<br>  <br>  // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏<br>  const button = document.querySelector('.magic-button');<br>  button.classList.add('clicked');<br>  setTimeout(() => {<br>    button.classList.remove('clicked');<br>  }, 200);<br>  <br>  // –ó–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç<br>  playClickSound();<br>  <br>  // –û—á–∏—â–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã<br>  setTimeout(() => {<br>    messageElement.innerHTML = '';<br>  }, 3000);<br>}`,
        },
      ];

      // –û–±—ä–µ–∫—Ç –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–æ–≤ –∏ –∏—Ö —Å–æ—Å—Ç–æ—è–Ω–∏—è
      const answerTimers = {};
      const timerElements = {};

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–∫–ª–∞–¥–æ–∫ –∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
      const tabsDiv = document.getElementById("tabs");
      const tabContentsDiv = document.getElementById("tab-contents");

      steps.forEach((step, idx) => {
        // –í–∫–ª–∞–¥–∫–∞
        const tab = document.createElement("button");
        tab.className = "tab" + (idx === 0 ? " active" : "");
        tab.textContent = `${idx + 1}`;
        tab.dataset.idx = idx;
        tabsDiv.appendChild(tab);

        // –ö–æ–Ω—Ç–µ–Ω—Ç
        const content = document.createElement("div");
        content.className = "tab-content" + (idx === 0 ? " active" : "");
        content.id = `tab-content-${idx}`;
        content.innerHTML = `
          <div class="task-title">${step.title}</div>
          <div class="task-desc">${step.desc}</div>
          <button class="show-btn" onclick="toggleHints(${idx})" id="hints-btn-${idx}">–ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫–∏</button>
          <button class="show-btn" onclick="toggleAnswer(${idx})" id="answer-btn-${idx}" disabled>–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
          <div class="timer-text" id="timer-${idx}"></div>
          <div class="hints-block" id="hints-${idx}">${step.hints.map((h) => `<div>‚Ä¢ ${h}</div>`).join("")}</div>
          <div class="answer-block" id="answer-${idx}"><pre></pre></div>
        `;
        tabContentsDiv.appendChild(content);

        // –ü–æ—Å–ª–µ –≤—Å—Ç–∞–≤–∫–∏ –≤ DOM ‚Äî –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –≤—Å—Ç–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç —Å —Ç–∞–±—É–ª—è—Ü–∏–µ–π –∏ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–∞–º–∏
        const pre = content.querySelector(`#answer-${idx} pre`);
        if (pre) pre.textContent = step.answer;

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç —Ç–∞–π–º–µ—Ä–∞
        timerElements[idx] = document.getElementById(`timer-${idx}`);
      });

      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
      tabsDiv.addEventListener("click", (e) => {
        if (!e.target.classList.contains("tab")) return;
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll(".tab-content")
          .forEach((c) => c.classList.remove("active"));
        e.target.classList.add("active");
        document
          .getElementById("tab-content-" + e.target.dataset.idx)
          .classList.add("active");
      });

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è –ø–æ–¥—Å–∫–∞–∑–æ–∫
      window.toggleHints = (idx) => {
        const hintsBlock = document.getElementById("hints-" + idx);
        const hintsBtn = document.getElementById("hints-btn-" + idx);
        const answerBtn = document.getElementById("answer-btn-" + idx);
        const timerElement = timerElements[idx];

        if (hintsBlock.style.display === "block") {
          // –ï—Å–ª–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏ –≤–∏–¥–Ω—ã - —Å–∫—Ä—ã–≤–∞–µ–º –∏—Ö
          hintsBlock.style.display = "none";
          hintsBtn.textContent = "–ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫–∏";
          timerElement.classList.remove("timer-active");
          timerElement.textContent = "";

          // –î–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–≤–µ—Ç–∞
          answerBtn.disabled = true;
          answerBtn.textContent = "–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç";

          // –û—á–∏—â–∞–µ–º —Ç–∞–π–º–µ—Ä, –µ—Å–ª–∏ –æ–Ω –±—ã–ª –∞–∫—Ç–∏–≤–µ–Ω
          if (answerTimers[idx]) {
            clearInterval(answerTimers[idx].interval);
            clearTimeout(answerTimers[idx].timeout);
            delete answerTimers[idx];
          }
        } else {
          // –ï—Å–ª–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏ —Å–∫—Ä—ã—Ç—ã - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ö
          hintsBlock.style.display = "block";
          hintsBtn.textContent = "–°–∫—Ä—ã—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫–∏";

          // –°–∫—Ä—ã–≤–∞–µ–º –æ—Ç–≤–µ—Ç, –µ—Å–ª–∏ –æ–Ω –±—ã–ª –æ—Ç–∫—Ä—ã—Ç
          const answerBlock = document.getElementById("answer-" + idx);
          answerBlock.style.display = "none";

          // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç 30 —Å–µ–∫—É–Ω–¥
          let timeLeft = 30;
          timerElement.textContent = `–û—Ç–≤–µ—Ç –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω —á–µ—Ä–µ–∑: ${timeLeft} —Å–µ–∫—É–Ω–¥`;
          timerElement.classList.add("timer-active");

          // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
          answerTimers[idx] = {
            interval: setInterval(() => {
              timeLeft--;
              timerElement.textContent = `–û—Ç–≤–µ—Ç –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω —á–µ—Ä–µ–∑: ${timeLeft} —Å–µ–∫—É–Ω–¥`;

              if (timeLeft <= 0) {
                clearInterval(answerTimers[idx].interval);
                timerElement.textContent = "–û—Ç–≤–µ—Ç —Ç–µ–ø–µ—Ä—å –¥–æ—Å—Ç—É–ø–µ–Ω!";
                answerBtn.disabled = false;
              }
            }, 1000),

            timeout: setTimeout(() => {
              clearInterval(answerTimers[idx].interval);
              timerElement.textContent = "–û—Ç–≤–µ—Ç —Ç–µ–ø–µ—Ä—å –¥–æ—Å—Ç—É–ø–µ–Ω!";
              answerBtn.disabled = false;
            }, 1000),
          };
        }
      };

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è –æ—Ç–≤–µ—Ç–∞
      window.toggleAnswer = (idx) => {
        const answerBlock = document.getElementById("answer-" + idx);
        const answerBtn = document.getElementById("answer-btn-" + idx);

        if (answerBlock.style.display === "block") {
          // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç –≤–∏–¥–µ–Ω - —Å–∫—Ä—ã–≤–∞–µ–º –µ–≥–æ
          answerBlock.style.display = "none";
          answerBtn.textContent = "–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç";
        } else {
          // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç —Å–∫—Ä—ã—Ç - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –µ–≥–æ
          answerBlock.style.display = "block";
          answerBtn.textContent = "–°–∫—Ä—ã—Ç—å –æ—Ç–≤–µ—Ç";
        }
      };
    </script>
  </body>
